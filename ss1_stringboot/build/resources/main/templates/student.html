<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Avg</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${list}">
    <td th:text="${student.name}"></td>
    <td th:text="${student.age}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.avg}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
